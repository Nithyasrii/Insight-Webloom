<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Authentication</title>
    <link rel="stylesheet" href="css files/login.css">
    <script src="JS FILES/SCRIPT.JS" defer></script>
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="HOME.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="course.html"><i class="fas fa-graduation-cap"></i>Course</a></li>
            <li><a href="benefits.html"><i class="fas fa-gift"></i> Benefits</a></li>
        </ul>
    </nav>

    <article id="ennavam">
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#"><br><br><br>
                <h1>Already a user?</h1><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username"><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="password"><br><br>
        
                <button>Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" placeholder="Name" /><br>
                <input type="email" placeholder="Email" /><br>
                <input type="password" placeholder="Password" required /><br><br>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    </article>
    
</body>
</html>
